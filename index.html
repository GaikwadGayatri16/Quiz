<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
        }

        h2 {
            margin-bottom: 15px;
            color: #555;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .quiz-card {
            margin: 20px 0;
            padding: 20px;
            background: #e7f3fe;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .quiz-card:hover {
            transform: scale(1.02);
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            background: #f0f4f8;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .options li:hover {
            background: #e1e1e1;
            transform: translateY(-2px);
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + label {
            display: flex;
            align-items: center;
        }

        input[type="radio"] + label:before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #007bff;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        input[type="radio"]:checked + label:before {
            background-color: #007bff;
        }

        #score {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
        }

        .results {
            text-align: left;
            margin-top: 20px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Quiz App</h1>
        <div id="home">
            <h2>Select a Quiz</h2>
            <button onclick="startQuiz('general')">General Knowledge</button>
            <button onclick="startQuiz('math')">Mathematics</button>
            <button onclick="startQuiz('science')">Science</button>
        </div>
        <div id="stageSelection" style="display: none;"></div>
        <div id="quiz" class="stage" style="display: none;"></div>
        <div id="score" style="display: none;"></div>
        <button id="backButton" class="home-button" onclick="goHome()" style="display: none;">Back to Home</button>
    </div>

    <script>
        const quizzes = {
            general: {
                stage1: [
                    { question: "What is the capital city of Japan?", options: ["Tokyo", "Beijing", "Seoul", "Bangkok"], answer: "Tokyo" },
                    { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: "Mars" },
                    { question: "Who wrote 'Romeo and Juliet'?", options: ["Charles Dickens", "Mark Twain", "William Shakespeare", "Jane Austen"], answer: "William Shakespeare" },
                    { question: "What is the largest ocean on Earth?", options: ["Indian Ocean", "Atlantic Ocean", "Arctic Ocean", "Pacific Ocean"], answer: "Pacific Ocean" },
                    { question: "Which country is known as the Land of the Rising Sun?", options: ["China", "Japan", "Thailand", "South Korea"], answer: "Japan" }
                ],
                stage2: [
                    { question: "What is the tallest mountain in the world?", options: ["K2", "Kangchenjunga", "Mount Everest", "Lhotse"], answer: "Mount Everest" },
                    { question: "What year did the Titanic sink?", options: ["1912", "1905", "1915", "1920"], answer: "1912" },
                    { question: "Which gas do plants absorb?", options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], answer: "Carbon Dioxide" },
                    { question: "What language is primarily spoken in Brazil?", options: ["Spanish", "Portuguese", "English", "French"], answer: "Portuguese" },
                    { question: "What is the largest desert in the world?", options: ["Sahara", "Arabian", "Gobi", "Kalahari"], answer: "Sahara" }
                ],
                stage3: [
                    { question: "What is the main gas found in the air we breathe?", options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], answer: "Nitrogen" },
                    { question: "What is the center of an atom called?", options: ["Nucleus", "Proton", "Electron", "Neutron"], answer: "Nucleus" },
                    { question: "Which planet is known for its rings?", options: ["Jupiter", "Mars", "Saturn", "Neptune"], answer: "Saturn" },
                    { question: "What is the boiling point of water?", options: ["90°C", "100°C", "110°C", "120°C"], answer: "100°C" },
                    { question: "Which element has the chemical symbol 'O'?", options: ["Gold", "Oxygen", "Silver", "Iron"], answer: "Oxygen" }
                ]
            },
            math: {
                stage1: [
                    { question: "What is 10 + 5?", options: ["12", "15", "20", "25"], answer: "15" },
                    { question: "What is 8 * 7?", options: ["54", "56", "64", "72"], answer: "56" },
                    { question: "What is 100 divided by 4?", options: ["20", "25", "30", "35"], answer: "25" },
                    { question: "What is the square root of 16?", options: ["2", "3", "4", "5"], answer: "4" },
                    { question: "What is 15% of 200?", options: ["20", "25", "30", "35"], answer: "30" }
                ],
                stage2: [
                    { question: "What is the value of π (pi)?", options: ["3.14", "3.12", "3.16", "3.18"], answer: "3.14" },
                    { question: "What is the derivative of x^2?", options: ["x", "2x", "x^2", "2"], answer: "2x" },
                    { question: "What is the integral of 1 dx?", options: ["x", "x^2/2", "ln(x)", "1"], answer: "x" },
                    { question: "What is the area of a circle with radius r?", options: ["πr", "2πr", "πr^2", "r^2"], answer: "πr^2" },
                    { question: "What is 2^5?", options: ["16", "20", "24", "32"], answer: "32" }
                ],
                stage3: [
                    { question: "What is the Pythagorean theorem?", options: ["a^2 + b^2 = c^2", "a^2 - b^2 = c^2", "ab = c", "a + b = c"], answer: "a^2 + b^2 = c^2" },
                    { question: "What is the value of the derivative of sin(x)?", options: ["cos(x)", "-sin(x)", "sin(x)", "1"], answer: "cos(x)" },
                    { question: "What is the area of a triangle with base b and height h?", options: ["bh/2", "b + h", "b * h", "2bh"], answer: "bh/2" },
                    { question: "What is 3 factorial?", options: ["3", "6", "9", "12"], answer: "6" },
                    { question: "What is the next prime number after 7?", options: ["9", "11", "13", "15"], answer: "11" }
                ]
            },
            science: {
                stage1: [
                    { question: "What is H2O commonly known as?", options: ["Oxygen", "Hydrogen", "Water", "Helium"], answer: "Water" },
                    { question: "What is the chemical symbol for Gold?", options: ["Au", "Ag", "Pb", "Fe"], answer: "Au" },
                    { question: "What planet is known as the 'Blue Planet'?", options: ["Mars", "Earth", "Neptune", "Uranus"], answer: "Earth" },
                    { question: "What is the powerhouse of the cell?", options: ["Nucleus", "Ribosome", "Mitochondria", "Chloroplast"], answer: "Mitochondria" },
                    { question: "What is the main gas in the Earth's atmosphere?", options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], answer: "Nitrogen" }
                ],
                stage2: [
                    { question: "What is the speed of light?", options: ["300,000 km/s", "150,000 km/s", "450,000 km/s", "600,000 km/s"], answer: "300,000 km/s" },
                    { question: "What is the chemical formula for salt?", options: ["NaCl", "KCl", "CaCl2", "MgCl2"], answer: "NaCl" },
                    { question: "What type of bond involves the sharing of electrons?", options: ["Ionic", "Covalent", "Metallic", "Hydrogen"], answer: "Covalent" },
                    { question: "What organ is responsible for pumping blood?", options: ["Brain", "Lungs", "Heart", "Liver"], answer: "Heart" },
                    { question: "What is the hardest natural substance on Earth?", options: ["Gold", "Diamond", "Iron", "Platinum"], answer: "Diamond" }
                ],
                stage3: [
                    { question: "What is the smallest unit of life?", options: ["Tissue", "Cell", "Organ", "Organism"], answer: "Cell" },
                    { question: "What process do plants use to make food?", options: ["Photosynthesis", "Respiration", "Digestion", "Fermentation"], answer: "Photosynthesis" },
                    { question: "What gas do humans breathe in?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Helium"], answer: "Oxygen" },
                    { question: "What is the chemical formula for water?", options: ["H2O", "CO2", "NaCl", "O2"], answer: "H2O" },
                    { question: "What part of the plant conducts photosynthesis?", options: ["Root", "Stem", "Leaf", "Flower"], answer: "Leaf" }
                ]
            }
        };

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedQuiz = [];
        let userAnswers = [];
        let currentStage = 1;

        function startQuiz(category) {
            selectedQuiz = quizzes[category];
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            currentStage = 1;
            document.getElementById('home').style.display = 'none';
            document.getElementById('stageSelection').style.display = 'block';
            showStageSelection();
        }

        function showStageSelection() {
            const stageSelection = document.getElementById('stageSelection');
            stageSelection.innerHTML = `
                <h2>Select Stage</h2>
                <button onclick="startStage(1)">Stage 1</button>
                <button onclick="startStage(2)">Stage 2</button>
                <button onclick="startStage(3)">Stage 3</button>
            `;
        }

        function startStage(stage) {
            currentStage = stage;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            document.getElementById('stageSelection').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const currentQuestion = selectedQuiz[`stage${currentStage}`][currentQuestionIndex];
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = `
                <div class="quiz-card">
                    <div class="question">${currentQuestion.question}</div>
                    <ul class="options">
                        ${currentQuestion.options.map(option => `
                            <li>
                                <input type="radio" id="${option}" name="answer" value="${option}">
                                <label for="${option}">${option}</label>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="button-container">
                        <button class="home-button" onclick="goHome()">Back to Home</button>
                        <button onclick="goBack()">Back</button>
                        <button id="nextButton" onclick="nextQuestion()">Next Question</button>
                    </div>
                </div>
            `;
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                userAnswers[currentQuestionIndex] = selectedOption.value;
                if (selectedOption.value === selectedQuiz[`stage${currentStage}`][currentQuestionIndex].answer) {
                    score++;
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < selectedQuiz[`stage${currentStage}`].length) {
                    loadQuestion();
                } else {
                    showScore();
                }
            } else {
                alert("Please select an answer!");
            }
        }

        function goBack() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showScore() {
            const scoreContainer = document.getElementById('score');
            const resultsContainer = document.createElement('div');
            resultsContainer.className = 'results';
            resultsContainer.innerHTML = '<h2>Results</h2>';

            selectedQuiz[`stage${currentStage}`].forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.answer;
                const result = userAnswer === correctAnswer ? 
                    `<div class="correct">${index + 1}) ${question.question} - Correct: ${correctAnswer}</div>` : 
                    `<div class="incorrect">${index + 1}) <span class="incorrect">${userAnswer}</span> <em>(Correct: ${correctAnswer})</em></div>`;
                resultsContainer.innerHTML += result;
            });

            scoreContainer.style.display = 'block';
            scoreContainer.innerText = `Your score: ${score}/${selectedQuiz[`stage${currentStage}`].length}`;
            scoreContainer.appendChild(resultsContainer);
        }

        function goHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('stageSelection').style.display = 'none';
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('score').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
        }
    </script>
</body>
</html>
